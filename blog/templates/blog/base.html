{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog.</p>
    <p>{%total_posts%}</p>
    <p>
      <a href="{% url "blog:post_feed" %}">
      Subscribe to my RSS feed
      </a>
    </p>
    <h3>Latest Posts</h3>
    <ul>
      {%get_latest_posts%}
    </ul>
    <h3>Most Commented Posts</h3>
    <ul>
      {%get_most_commented_posts%}
    </ul>    
  </div>
</body>
</html>
